<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login">

        <form >
            <div class="image-container">
                <image src= "STI.jpg"></image>
            </div>

            <div class="input">
                <form>
                    <input  id ='email' type = "email" placeholder="Enter Email" name="email" required autocomplete="off">
                    <br>
                    <input id ='pass' type = "password" placeholder="Enter Password" name="pass" required autocomplete="off">
                    <br>
                    <button onclick="login()" id = "loginBtn" type="button" >Login</button>
                    <br>
                    <label id="display-error" ></label>
                    <br>
                    <button type="button" class="cancelbtn"  onclick="window.location.href = 'index.html'">Cancel</button>
                </form>
            </div>
            
            <script>

               
                const login = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('pass').value;
        
                    axios.post('/login.html',{
                        email: email,
                        password: password
                    })
                    .then(response => {
                        console.log(response); 
                        window.location.href = 'file.html';
                        
                    })
                    .catch(err => {
                        console.log(err);
                        document.getElementById('display-error').innerText = "User Does not exist!";
                    });

                        //w; 
                    })
                    .catch(err => {
                        console.log(err);
                        document.getElementById('display-error').innerText = "User Does not exist!";
                     });*/

                
                }
            </script>
        </form>
    </div>
</body>
</html>
